<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body.light {
            background: #f4f7fa;
            color: #222;
        }
        body.dark {
            background: #181c24;
            color: #f1f1f1;
        }
        body.blue {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
        }
        body.green {
            background: linear-gradient(120deg, #a8e063, #56ab2f);
            color: #fff;
        }
        body.red {
            background: linear-gradient(120deg, #ff5858, #f09819);
            color: #fff;
        }
        body.purple {
            background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            color: #222;
        }
        body.orange {
            background: linear-gradient(120deg, #f7971e, #ffd200);
            color: #222;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container.light { background: #fff; color: #111; }
        .container.dark { background: #23272f; color: #f1f1f1; }
        .container.blue { background: #3498db; color: #fff; }
        .container.green { background: #56ab2f; color: #fff; }
        .container.red { background: #ff5858; color: #fff; }
        .container.purple { background: #a18cd1; color: #fff; }
        .container.orange { background: #ffd200; color: #222; }
        .container {
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #222;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }

        .messages {
            margin-top: 15px;
            color: #d9534f;
            font-size: 14px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body class="{{ selected_theme }}">
    <div class="container">
        <h1>User Registration</h1>
        <form method="post">
            <label>Full Name:</label>
            <input type="text" name="full_name" required>

            <label>Phone Number:</label>
            <input type="text" name="phone" required pattern="\d{10}" title="Enter a valid 10-digit phone number">

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Account Type:</label>
            <select name="account_type" required>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" min="18" max="100" required>

            <button type="submit">Register</button>
        </form>

        <div style="margin-top:10px; color:#007bff; font-size:15px;">
            <strong>Note:</strong> Account Number and Temporary PIN will be auto-generated and shown after registration.
        </div>

        <a class="link" href="/login">Back to Login</a>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
